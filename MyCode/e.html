<html>
    <head>
        <title>Mystery Script</title>

        <script type="text/javascript">

            var y;
            var x = 1;
            var total = 0;

            while(x<=10)
            {
                y=x*x;
                document.writeln("<p>"+y+"</p>");
                total += y;
                ++x;

            }

            document.writeln("<p>Total is "+total+"</p>");
        </script>
    </head>
</html>

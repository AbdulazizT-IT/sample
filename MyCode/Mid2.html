<html>
    <head>
        <title>New HTML autocomplete Attribute and datalist demo</title>
    </head>
    <body>
        <h1>autocomplete and Datalist Demo</h1>
        <p>This form demonstrates the new HTML5 autocomplete attribute and the datalist element</p>
        <form method="post" autocomplete="off">

            <p>
                <label>First Name:
                    <input type="text" id="Firstname" placeholder="First Name" autocomplete="on"/>(First Name)                   
                </label>
            </p>

            <p>
                <label>Last Name:
                    <input type="text" id="lastname" placeholder="Last Name"/>(Last Name)
                </label>
            </p>

            <p>
                <label>Email:
                    <input type="email" id="email" placeholder="name@domain.com"/> (name@domain.com)
                </label>
            </p>

            <p>
                <label for="txtList">Birth Month:
                    <input type="text" id="txtList"
                    placeholder="Select a month" list="months"/>
                    <datalist id="months">
                                <option value="January">
                                <option value="February">
                                    <option value="March">
                                        <option value="April">
                                            <option value="May">
                                                <option value="June">
                                                    <option value="July">
                                                        <option value="August">
                                                            <option value="September">
                                                                <option value="October">
                                                                    <option value="November">
                                                                        <option value="December">
                                                        
                        
                    </datalist>
                </label>
            </p>
            
            <p>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Clear"/>
            </p>
        </form>
    </body>
</html>

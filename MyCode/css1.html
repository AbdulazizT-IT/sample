<html>
    <head>
        <title>More Styles</title>

        <style type="text/css">
            

            h3 {border-width: 6px;
                border-style: dashed;
                text-align: center;
                border-color: green;}
            
            p.a {
                font-family: arial;
                font-weight: bold;
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        
        <h3>This is a Title</h3>
        <p class="a">This is a paragraph</p>

        <p><label>Email:
            <input type="email" placeholder="abc@domain.com">(abc@domain.com)
        </label>
        </p>

        <p>
            <label>age:
                18<input type="range" value="age" min="18" max="30">30
            </label>
        </p>

        
    </body>
</html>

<!DOCTYPE html>
    <html>
        <meta charset="UTF-8">
        <title>An Product Application</title>
        <script type="text/javascript">

            var FirstNumber;
            var SecondNumber;
            var ThirdNumber;
            var Number1;
            var Number2;
            var Number3;
            var product;

            FirstNumber = window.prompt("Enter First Integer");
            SecondNumber = window.prompt("Enter Scond Integer");
            ThirdNumber = window.prompt("Enter Third Integer");


            Number1 = parseInt(FirstNumber);
            Number2 = parseInt(SecondNumber);
            Number3 = parseInt(ThirdNumber);

            product = Number1 * Number2 * Number3;

            document.writeln("<h1> The Product is " + product + "</h1>");
        </script>
    </html>
